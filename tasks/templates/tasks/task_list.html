<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h3>Lista de Tarefas</h3>
{% for task in tasks %}
    <p>{{ forloop.counter }}. {{ task.name }} - {{ task.get_status_display }}
        (<a href="{% url 'tasks:task_update' task.id %}">Atualizar</a> |
        <a href="{% url 'tasks:task_delete' task.id %}">Deletar</a>)
    </p>
{% endfor %}

<p> <a href="{% url 'tasks:task_create' %}"> + Adicionar nova Tarefa</a></p>
</body>
</html>
